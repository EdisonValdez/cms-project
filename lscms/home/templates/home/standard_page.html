<!-- home/templates/home/standard_page.html -->
{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-standardpage{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{ page.title }}</h1>
        {% if page.intro %}
            <div class="intro">{{ page.intro }}</div>
        {% endif %}

        {% for block in page.body %}
            {% include_block block %}
        {% endfor %}
    </div>
{% endblock %}
