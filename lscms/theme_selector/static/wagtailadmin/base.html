{% extends "wagtailadmin/base.html" %}
{% load wagtailimages_tags %}

{% block branding_logo %}
    {% load theme_settings_tags %}
    {% get_theme_logo as logo %}
    {% if logo %}
        {% image logo width-80 as logo_image %}
        <img src="{{ logo_image.url }}" alt="{{ site_name }}" width="80" />
    {% else %}
        {{ block.super }}
    {% endif %}
{% endblock %}
